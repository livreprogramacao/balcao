        <div class="container">

        <div class="form-group row">
            <h1><span class="label label-info">Dados do item</span></h1>
        </div>
        <br />

        <form class="form-horizontal">

            <!-- Código, Quantidade -->
            <div class="form-group row">

                <label for="codigoitem" class="col-sm-1 col-form-label">Código</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="codigoitem" placeholder="123456"></input>
                </div>

                <label for="quantidade" class="col-sm-1 col-form-label">Quantidade</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="quantidade" placeholder="1.000"></input>
                </div>

            </div>

            <!-- Descrição, Setor -->
            <div class="form-group row">

                <label for="descricao" class="col-sm-1 col-form-label">Descrição</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="descricao" placeholder="AGUA BONAFONT "></input>
                </div>

                <label for="setor" class="col-sm-1 col-form-label">Setor</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="setor" placeholder="10 - Liquida"></input>
                </div>

            </div>

            <!-- Unidade -->
            <div class="form-group row">

                <label for="unidade" class="col-sm-1 col-form-label">Unidade</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="unidade" placeholder="UN"></input>
                </div>

            </div>

            <!-- Preço Unitário -->
            <div class="form-group row">

                <label for="precounitario" class="col-sm-1 col-form-label">Preço Unitário</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="precounitario" placeholder="1,99"></input>
                </div>

            </div>

            <!-- Preço Total -->
            <div class="form-group row">

                <label for="precototal" class="col-sm-1 col-form-label">Preço Total</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="precototal" placeholder="3,98"></input>
                </div>

            </div>

            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <a href="pdv194.html" class="btn btn-success">Confirma</a>
                    <button type="submit" class="btn btn-default">Cancela</button>
                </div>
            </div>

        </form>
