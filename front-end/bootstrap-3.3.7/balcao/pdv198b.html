        <div class="container">

            <div class="form-group row">
                <h1><span class="label label-info">Informe dados do cliente</span></h1>
            </div>
            <br />

            <form class="form-horizontal">

                <!-- Identificação, CPF, CNPJ -->
                <div class="form-group row">
                    <label for="identificacao" class="col-sm-2 col-form-label">
                    Identificação
                    </label>

                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="identificacao" placeholder="123.456.789-09" /></input>
                    </div>

                    <fieldset class="col-sm-4">
                        <div>
                            <div class="form-check">
                                <label class="form-check-label">
                <input class="form-check-input" type="radio" name="cpfcnpj" id="cpfcnpj1" value="CPF" checked></input>
                CPF
              </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                <input class="form-check-input" type="radio" name="cpfcnpj" id="cpfcnpj2" value="CNPJ"></input>
                CNPJ
              </label>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <!-- Nome -->
                <div class="form-group row">
                    <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nome" placeholder="Nome"></input>
                    </div>
                </div>

                <!-- Endereço, Número -->
                <div class="form-group row">

                    <label for="endereco" class="col-sm-2 col-form-label">Endereço</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="endereco" placeholder="Rua George Eastman"></input>
                    </div>

                    <label for="numero" class="col-sm-2 col-form-label">Número</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="numero" placeholder="213"></input>
                    </div>

                </div>

                <!-- Complemento, Bairro -->
                <div class="form-group row">

                    <label for="complemento" class="col-sm-2 col-form-label">Complemento</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="complemento" placeholder="Complemento"></input>
                    </div>

                    <label for="bairro" class="col-sm-2 col-form-label">Bairro</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="bairro" placeholder="REAL PARQUE"></input>
                    </div>

                </div>

                <!-- Municipio, UF, Telefone -->
                <div class="form-group row">

                    <label for="municipio" class="col-sm-2 col-form-label">Municipio</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="municipio" placeholder="São Paulo"></input>
                    </div>

                    <label for="uf" class="col-sm-1 col-form-label">UF</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="uf" placeholder="SP"></input>
                    </div>

                    <label for="telefone" class="col-sm-1 col-form-label">Telefone</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="telefone" placeholder="(11) 3990-0099"></input>
                    </div>

                </div>

                <!-- CEP -->
                <div class="form-group row">
                    <label for="cep" class="col-sm-2 col-form-label">CEP</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="cep" placeholder="04780-000"></input>
                    </div>
                </div>

                <!-- Inscrição Estadual, Inscrição Municipal  -->
                <div class="form-group row">

                    <label for="inscricaoestadual" class="col-sm-2 col-form-label">Inscrição Estadual</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inscricaoestadual" placeholder="ISENTO"></input>
                    </div>

                    <label for="inscricaomunicipal" class="col-sm-2 col-form-label">Inscrição Municipal</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inscricaomunicipal" placeholder="ISENTO"></input>
                    </div>

                </div>

                <!-- E-mail -->
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">E-mail</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" placeholder=""></input>
                    </div>
                </div>

                <!-- Dados adicionais -->
                <div class="form-group row">
                    <label for="observacao" class="col-sm-2 col-form-label">Dados adicionais</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="observacao" placeholder=""></input>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <a href="pdv198c.html" class="btn btn-primary">Confirma</a>
                        <button type="submit" class="btn btn-primary">Cancela</button>
                    </div>
                </div>
            </form>

        </div>
