<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading">Balcão</h2>
    <label for="inputEmail" class="sr-only">Usuário (email address)</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Senha (password)</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox">
      <label>
            <input type="checkbox" value="remember-me"> Manter meus dados?
          </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>
  </form>

</div>
<!-- /container -->
